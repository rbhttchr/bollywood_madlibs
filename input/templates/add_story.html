<title>{% block title %}Add Story{% endblock %}</title>
{% block content %}
{{ form.media }}
<div class="text-left" style="padding-left:10%">
    <h2>Add Story</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
